<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Inhaltsstoff.com</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />

  <base href="/">
</head>
<body id="app" style="background-color: #44424f">
	<style>
		.preloader{position:absolute;width:100%;height:100%;background:#44424f;z-index:30;top:0;left:0;transition:opacity .4s linear;opacity:1}.preloader.loaded{opacity:0}.preloader.hide{position:absolute;overflow:hidden;clip:rect(0 0 0 0);height:1px;width:1px;margin:-1px;padding:0;border:0}.loading-animation:after{content:'';z-index:-1;position:absolute;top:0;right:0;bottom:0;left:0}.loading-animation .loading-animation-wrapper{position:absolute;top:45%;bottom:45%;left:25%;right:25%}.loading-animation .loading-animation-dots{font-size:97px;width:1em;height:1em;position:relative;margin:0 auto;list-style:none;padding:0;border-radius:50%}.loading-animation .loading-animation-dots li{position:absolute;width:.2em;height:.2em;border-radius:50%}.loading-animation .loading-animation-dots li:nth-child(1){left:50%;top:0;margin:0 0 0 -.1em;background:#df594e;transform-origin:50% 250%;animation:rotation 1.3s linear infinite,opacity 4.22s ease-in-out infinite alternate}.loading-animation .loading-animation-dots li:nth-child(2){top:50%;right:0;margin:-.1em 0 0;background:#df1692;transform-origin:-150% 50%;animation:rotation 2.14s linear infinite,opacity 4.93s ease-in-out infinite alternate}.loading-animation .loading-animation-dots li:nth-child(3){left:50%;bottom:0;margin:0 0 0 -.1em;background:#267de4;transform-origin:50% -150%;animation:rotation 1.67s linear infinite,opacity 5.89s ease-in-out infinite alternate}.loading-animation .loading-animation-dots li:nth-child(4){top:50%;left:0;margin:-.1em 0 0;background:#dc9c52;transform-origin:250% 50%;animation:rotation 1.98s linear infinite,opacity 6.04s ease-in-out infinite alternate}@keyframes rotation{to{transform:rotate(360deg)}}@keyframes opacity{12.0%{opacity:.8}19.5%{opacity:.88}37.2%{opacity:.64}40.5%{opacity:.52}52.7%{opacity:.69}60.2%{opacity:.6}66.6%{opacity:.52}70.0%{opacity:.63}79.9%{opacity:.6}84.2%{opacity:.75}91.0%{opacity:.87}}
	</style>
	<!--Inline loader-->
	<div class="loader">
		<div class="loading-animation">
          <div class="loading-animation-wrapper">
              <ul class="loading-animation-dots">
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
              </ul>
          </div>
      </div>
	</div>


  <script src="vendor.js"></script>
  <script src="boot.js"></script>
</body>
</html>
